<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Page not found — Uninstallr</title>
<meta name="theme-color" content="#0f1115">
<style>
:root{--bg:#0f1115;--text:#e5e7eb;--muted:#a6b0c3;--ring:#2a2f3a;--acc:#22c55e}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);
font:16px/1.6 -apple-system,BlinkMacSystemFont,Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
.card{max-width:560px;width:100%;background:#121723;border:1px solid var(--ring);
border-radius:16px;padding:24px;text-align:center}
h1{font-size:28px;margin:0 0 8px}
p{color:var(--muted);margin:0 0 18px}
a.btn{display:inline-block;padding:12px 18px;border-radius:12px;font-weight:600;text-decoration:none;
background:linear-gradient(90deg,var(--acc),#34d399);color:#001b10}
small{display:block;margin-top:10px;color:var(--muted)}
</style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>404 — Page not found</h1>
      <p>The page you’re looking for doesn’t exist.</p>
      <a class="btn" href="/">Back to home</a>
      <small>Need help? <a href="mailto:support@uninstallr.app">support@uninstallr.app</a></small>
    </div>
  </main>
</body>
</html>
