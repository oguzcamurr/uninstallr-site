<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uninstallr</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f1115;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 2rem;
    }
    a {
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #6366f1, #3b82f6);
      padding: 14px 32px;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s;
    }
    a:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Uninstallr</h1>
    <p>Smart. Clean. Complete uninstalls for macOS.</p>
    <a href="#">Coming Soon</a>
  </div>
</body>
</html>
